services:
  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  cache:
    image: redis:8.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass local_redis_password
    volumes:
      - cache:/data
  grafana:
    image: grafana/otel-lgtm:0.8.6
    container_name: grafana
    restart: unless-stopped
    ports:
      - "4000:3000"
      - "4317:4317"
      - "4318:4318"
volumes:
  db:
    driver: local
  cache:
    driver: local
